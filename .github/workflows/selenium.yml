name: Selenium

on:
  push:
    paths: ['selenium/**']
  pull_request:
    paths: ['selenium/**']
  workflow_dispatch:

env:
  DISPLAY: :99

jobs:
  tests:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java: [ 17 ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout GitHub repo
      uses: actions/checkout@v4
    - name: Set up Java
      uses: actions/setup-java@v4.5.0
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
        cache: 'maven'
    - name: Start Xvfb
      if: matrix.os == 'ubuntu-latest'
      run: Xvfb $DISPLAY &
    - name: Run tests
      run: |
        cd selenium
        mvn -B test
    - name: Store screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: selenium-screenshots
        path: selenium/*.png
        retention-days: 30