name: Selenium

on:
  push:
    branches: [ main ]
    paths: ['selenium/**']
  pull_request:
    branches: [ main ]
    paths: ['selenium/**']
  workflow_dispatch:

env:
  DISPLAY: :99

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java: [ 11 ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout GitHub repo
      uses: actions/checkout@v4
    - name: Set up Java
      uses: actions/setup-java@v4.2.1
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
        cache: 'maven'
    - name: Start Xvfb
      if: matrix.os == 'ubuntu-latest'
      run: Xvfb $DISPLAY &
    - name: Run tests
      run: |
        cd selenium
        mvn -B test
